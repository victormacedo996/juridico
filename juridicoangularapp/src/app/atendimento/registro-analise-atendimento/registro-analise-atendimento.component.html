<div class="container-fluid">
    <div class="atendimento-secao-dados">
        <h1 class="titulo-funcionalidade">
            Dados da Solicitação
        </h1>
        <div class="atendimento-secao">
            <table  class="dados-solicitacao" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>
    <div class="atendimento-secao-registro">
        <h1 class="titulo-funcionalidade">
            Registro de Atendimento
        </h1>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
         
          <div class="button-class">
            <div class="button-right">
                <button class="register-button" mat-raised-button color="primary">Registrar atendimento</button>
                <button class="cancel" mat-raised-button color="warn" >Cancelar</button>
            </div>
            <div class="button-left">
                <button class="upload" type="button" mat-raised-button >Anexar arquivo</button>
            </div>
            
            
          </div>

    </div>

    
      
</div>
