<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
      </ng-container>
      <ng-container matColumnDef="cpf" >
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
      </ng-container>
      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell *matHeaderCellDef> Nome Completo </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nomeCompleto}} </td>
      </ng-container>
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.tipo}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.status}} </td>
      </ng-container>
      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef> Nome da Empresa </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.empresa.nome}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
